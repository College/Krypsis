<html>
  <head>
    <title>Krypsis example - Google static maps fits to the screen.</title>
    <script type="text/javascript" src="../../javascripts/krypsis/krypsis.js" ></script>
    <script type="text/javascript" src="../../javascripts/krypsis/modules/screen.js" ></script>
    <script type="text/javascript" src="../../javascripts/krypsis/modules/location.js" ></script>

    <script type="text/javascript" src="../../javascripts/krypsis/mock/mock.js" ></script>
    <script type="text/javascript" src="../../javascripts/krypsis/mock/logger.js" ></script>
    <script type="text/javascript" src="../../javascripts/krypsis/mock/success/base.js" ></script>
    <script type="text/javascript" src="../../javascripts/krypsis/mock/success/screen.js" ></script>
    <script type="text/javascript" src="../../javascripts/krypsis/mock/success/location.js" ></script>

    <script type="text/javascript" src="../javascript/staticmaps.js"> </script>
  </head>

  <body onunload="Krypsis.unload();">
    <img src="#" id="map" alt="will be replaced by a real image soon." />
    <ul>
      <li><a href="javascript:Krypsis.Demo.Staticmaps.loadStaticMap('map');">Load static map</a></li>
      <li><a href="javascript:Krypsis.Demo.Staticmaps.enableScreenOrientation('map');">Enable / Disable screen orienation listener</a></li>
      <li><a href="../index.html">Back</a></li>
    </ul>
  </body>
</html>
