<html>
  <head>
    <title>Krypsis example - Google static maps fits to the screen.</title>
    <script type="text/javascript" src="../../javascripts/krypsis/krypsis.js" ></script>
    <script type="text/javascript" src="../../javascripts/krypsis/modules/photo.js" ></script>

    <script type="text/javascript" src="../../javascripts/krypsis/mock/mock.js" ></script>
    <script type="text/javascript" src="../../javascripts/krypsis/mock/logger.js" ></script>

    <script type="text/javascript" src="../javascript/uploadphoto.js"> </script>
  </head>

  <body onunload="Krypsis.unload();">
    <div>
      <img id="image" src="#" alt="will be replaced by a real image soon." />
    </div>
    <input id="width"   type="text" value="120" />
    <input id="height"  type="text" value="80" />
    <ul>
      <li><a href="javascript:Krypsis.Demo.Uploadphoto.doit('image', 'width', 'height');">Take and upload camera picture</a></li>
      <li><a href="../index.html">Back</a></li>
    </ul>
  </body>
</html>
